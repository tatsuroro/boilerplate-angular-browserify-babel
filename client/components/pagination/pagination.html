<pagination
  class="pagination-sm"
  total-items="pagination.models.itemCount"
  ng-model="pagination.models.currentPage"
  num-pages="pagination.models.numPages"
  max-size="pagination.constant.maxSize"
  items-per-page="pagination.models.limit"
  rotate="false"
  boundary-links="true"
  rotate="false"
  previous-text="&lsaquo;"
  next-text="&rsaquo;"
  first-text="&laquo;"
  last-text="&raquo;"
>
</pagination>
