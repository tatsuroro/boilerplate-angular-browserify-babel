<div class="uploader row">
  <div class="col-sm-10 input-area">
    <div id="uploader" class="input-group input-group-sm">
      <span class="input-group-addon" ng-bind="uploader.type"></span>

      <input type="text" class="form-control upload-text input-sm"
        readonly
        ng-model="uploader.models.name"
        ng-click="uploader.select($event)"
        placeholder="アップロードするファイルを選択...">

      <span class="input-group-btn">
        <button type="button" class="btn-select"
          ng-bind="uploader.btnText"
          ng-click="uploader.select($event)"></button>
      </span>

      <input type="file" id="inputFile" class="hidden"
        ng-model="uploader.models">
    </div>
  </div>

  <div class="col-sm-2 upload-btn">
    <button type="button" class="btn-submit"
      ng-click="uploader.upload()">
      選択したファイルをアップロード
    </button>
  </div>
</div>
